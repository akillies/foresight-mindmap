<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Strategic Issue Lifecycle -->
  <!-- From detection through response and learning -->

  <defs>
    <style>
      .header { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, sans-serif; font-size: 13px; fill: #666; }
      .stage-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; }
      .stage-desc { font-family: Arial, sans-serif; font-size: 10px; fill: white; }
      .label-text { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .arrow-text { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; fill: #666; }
    </style>

    <!-- Arrow markers -->
    <marker id="arrow-flow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Header -->
  <text x="450" y="30" text-anchor="middle" class="header">Strategic Issue Management Lifecycle</text>
  <text x="450" y="48" text-anchor="middle" class="subtitle">Systematic process from detection to organizational learning</text>

  <!-- Circular flow diagram -->
  <circle cx="450" cy="330" r="220" fill="none" stroke="#ccc" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Stage 1: Scanning & Detection (top) -->
  <circle cx="450" cy="100" r="70" fill="#3498DB"/>
  <text x="450" y="90" text-anchor="middle" class="stage-title">1. SCANNING &</text>
  <text x="450" y="108" text-anchor="middle" class="stage-title">DETECTION</text>
  <text x="450" y="128" text-anchor="middle" class="stage-desc">Monitor environment</text>
  <text x="450" y="142" text-anchor="middle" class="stage-desc">Detect weak signals</text>

  <!-- Stage 2: Assessment & Analysis (right) -->
  <circle cx="690" cy="250" r="70" fill="#9B59B6"/>
  <text x="690" y="240" text-anchor="middle" class="stage-title">2. ASSESSMENT</text>
  <text x="690" y="258" text-anchor="middle" class="stage-title">& ANALYSIS</text>
  <text x="690" y="278" text-anchor="middle" class="stage-desc">Evaluate significance</text>
  <text x="690" y="292" text-anchor="middle" class="stage-desc">Impact assessment</text>

  <!-- Stage 3: Response Planning (bottom right) -->
  <circle cx="600" cy="480" r="70" fill="#E67E22"/>
  <text x="600" y="470" text-anchor="middle" class="stage-title">3. RESPONSE</text>
  <text x="600" y="488" text-anchor="middle" class="stage-title">PLANNING</text>
  <text x="600" y="508" text-anchor="middle" class="stage-desc">Develop strategies</text>
  <text x="600" y="522" text-anchor="middle" class="stage-desc">Scenario planning</text>

  <!-- Stage 4: Implementation (bottom) -->
  <circle cx="380" cy="520" r="70" fill="#E74C3C"/>
  <text x="380" y="510" text-anchor="middle" class="stage-title">4. IMPLEMENT</text>
  <text x="380" y="528" text-anchor="middle" class="stage-title">& MONITOR</text>
  <text x="380" y="548" text-anchor="middle" class="stage-desc">Execute response</text>
  <text x="380" y="562" text-anchor="middle" class="stage-desc">Track effectiveness</text>

  <!-- Stage 5: Learning & Adaptation (left) -->
  <circle cx="210" cy="330" r="70" fill="#27AE60"/>
  <text x="210" y="320" text-anchor="middle" class="stage-title">5. LEARNING &</text>
  <text x="210" y="338" text-anchor="middle" class="stage-title">ADAPTATION</text>
  <text x="210" y="358" text-anchor="middle" class="stage-desc">Evaluate outcomes</text>
  <text x="210" y="372" text-anchor="middle" class="stage-desc">Update processes</text>

  <!-- Flow arrows -->
  <path d="M 500 140 L 640 210" stroke="#666" stroke-width="3" marker-end="url(#arrow-flow)"/>
  <path d="M 690 320 L 650 430" stroke="#666" stroke-width="3" marker-end="url(#arrow-flow)"/>
  <path d="M 550 510 L 430 530" stroke="#666" stroke-width="3" marker-end="url(#arrow-flow)"/>
  <path d="M 320 490 L 250 380" stroke="#666" stroke-width="3" marker-end="url(#arrow-flow)"/>
  <path d="M 250 280 L 400 150" stroke="#666" stroke-width="3" marker-end="url(#arrow-flow)"/>

  <!-- Arrow labels -->
  <text x="570" y="170" class="arrow-text">Signal</text>
  <text x="570" y="185" class="arrow-text">identified</text>

  <text x="695" y="380" class="arrow-text">Priority</text>
  <text x="695" y="395" class="arrow-text">set</text>

  <text x="490" y="545" class="arrow-text">Strategy</text>
  <text x="490" y="560" class="arrow-text">chosen</text>

  <text x="270" y="460" class="arrow-text">Results</text>
  <text x="270" y="475" class="arrow-text">evaluated</text>

  <text x="315" y="210" class="arrow-text">Insights</text>
  <text x="315" y="225" class="arrow-text">integrated</text>

  <!-- Key activities for each stage -->
  <rect x="50" y="90" width="180" height="95" fill="rgba(255,255,255,0.95)" stroke="#3498DB" stroke-width="2" rx="6"/>
  <text x="140" y="110" text-anchor="middle" class="label-text" font-weight="bold" fill="#3498DB">Scanning Activities:</text>
  <text x="60" y="128" class="label-text">• Environmental scanning</text>
  <text x="60" y="143" class="label-text">• Horizon scanning</text>
  <text x="60" y="158" class="label-text">• Stakeholder monitoring</text>
  <text x="60" y="173" class="label-text">• Trend analysis</text>

  <rect x="770" y="210" width="120" height="80" fill="rgba(255,255,255,0.95)" stroke="#9B59B6" stroke-width="2" rx="6"/>
  <text x="830" y="230" text-anchor="middle" class="label-text" font-weight="bold" fill="#9B59B6">Assessment:</text>
  <text x="780" y="248" class="label-text">• Impact rating</text>
  <text x="780" y="263" class="label-text">• Urgency</text>
  <text x="780" y="278" class="label-text">• Uncertainty</text>

  <rect x="680" y="540" width="140" height="65" fill="rgba(255,255,255,0.95)" stroke="#E67E22" stroke-width="2" rx="6"/>
  <text x="750" y="560" text-anchor="middle" class="label-text" font-weight="bold" fill="#E67E22">Planning:</text>
  <text x="690" y="578" class="label-text">• Option generation</text>
  <text x="690" y="593" class="label-text">• Resource allocation</text>

  <rect x="250" y="570" width="140" height="65" fill="rgba(255,255,255,0.95)" stroke="#E74C3C" stroke-width="2" rx="6"/>
  <text x="320" y="590" text-anchor="middle" class="label-text" font-weight="bold" fill="#E74C3C">Implementation:</text>
  <text x="260" y="608" class="label-text">• Execute actions</text>
  <text x="260" y="623" class="label-text">• Track metrics</text>

  <rect x="50" y="290" width="130" height="80" fill="rgba(255,255,255,0.95)" stroke="#27AE60" stroke-width="2" rx="6"/>
  <text x="115" y="310" text-anchor="middle" class="label-text" font-weight="bold" fill="#27AE60">Learning:</text>
  <text x="60" y="328" class="label-text">• Post-mortem</text>
  <text x="60" y="343" class="label-text">• Update models</text>
  <text x="60" y="358" class="label-text">• Share lessons</text>

  <!-- Footer note -->
  <text x="450" y="635" text-anchor="middle" class="label-text" font-style="italic">Continuous cycle: Issues evolve, requiring repeated assessment and adaptation</text>

  <!-- Footer -->
  <text x="450" y="645" text-anchor="middle" style="font-family: Arial; font-size: 10px; fill: #999;">
    Strategic Foresight Mind Map • CC BY-SA 4.0 • Alexander Kline Consulting
  </text>
</svg>
