  <!-- Legend -->
  <g id="legend">
    <text x="70" y="480" class="axis-label">Impact Strength:</text>

    <rect x="70" y="490" width="50" height="25" fill="#E74C3C" stroke="#666" stroke-width="1"/>
    <text x="125" y="507" class="legend-text">High (+3)</text>

    <rect x="190" y="490" width="50" height="25" fill="#F39C12" stroke="#666" stroke-width="1"/>
    <text x="245" y="507" class="legend-text">Medium (+2)</text>

    <rect x="330" y="490" width="50" height="25" fill="#3498DB" stroke="#666" stroke-width="1"/>
    <text x="385" y="507" class="legend-text">Low (+1)</text>

    <rect x="460" y="490" width="50" height="25" fill="#95A5A6" stroke="#666" stroke-width="1"/>
    <text x="515" y="507" class="legend-text">Minimal (0)</text>

    <rect x="590" y="490" width="50" height="25" fill="#333" stroke="#666" stroke-width="1"/>
    <text x="645" y="507" class="legend-text">Self (—)</text>
  </g>

  <!-- Key insights box -->
  <rect x="70" y="540" width="760" height="260" fill="rgba(255,248,220,0.8)" stroke="#999" stroke-width="2" rx="8"/>

  <text x="450" y="565" text-anchor="middle" class="axis-label">How to Read the Matrix:</text>

  <text x="85" y="590" class="legend-text">• <tspan font-weight="bold">Rows</tspan> show how each driver impacts others</text>
  <text x="85" y="610" class="legend-text">• <tspan font-weight="bold">Columns</tspan> show how each driver is impacted by others</text>
  <text x="85" y="630" class="legend-text">• Diagonal cells (—) represent self-impact (not analyzed)</text>

  <text x="85" y="660" class="legend-text" font-weight="bold">Example Insights from this Matrix:</text>

  <text x="85" y="685" class="legend-text">1. <tspan font-weight="bold">AI Adoption (D1)</tspan> has HIGH impact on Climate Action (red) and Tech Innovation (red)</text>
  <text x="100" y="702" class="legend-text" font-style="italic">→ AI could accelerate both climate solutions and broader innovation</text>

  <text x="85" y="725" class="legend-text">2. <tspan font-weight="bold">Energy Transition (D4)</tspan> has HIGH impact on Climate (red) and Trade (red)</text>
  <text x="100" y="742" class="legend-text" font-style="italic">→ Renewable energy reshapes climate outcomes and global trade patterns</text>

  <text x="85" y="765" class="legend-text">3. <tspan font-weight="bold">Demographics (D3)</tspan> has HIGH impact on Health Systems (red)</text>
  <text x="100" y="782" class="legend-text" font-style="italic">→ Aging populations stress healthcare infrastructure</text>

  <!-- Footer -->
  <text x="450" y="835" text-anchor="middle" style="font-family: Arial; font-size: 10px; fill: #999;">
