<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 850">
  <!-- Cross-Impact Analysis Matrix -->
  <!-- Shows how drivers/trends influence each other -->

  <defs>
    <style>
      .header { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, sans-serif; font-size: 13px; fill: #666; }
      .cell-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; font-weight: bold; }
      .driver-label { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
      .impact-value { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; }
      .axis-label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #555; }
      .legend-text { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
    </style>
  </defs>

  <!-- Header -->
  <text x="450" y="30" text-anchor="middle" class="header">Cross-Impact Analysis Matrix</text>
  <text x="450" y="48" text-anchor="middle" class="subtitle">Example: How drivers influence each other (Gordon & Helmer, 1966)</text>

  <!-- Axis labels -->
  <text x="70" y="130" class="axis-label">← Impacts FROM (rows)</text>
  <text x="450" y="85" text-anchor="middle" class="axis-label">Impacts ON (columns) →</text>

  <!-- Driver labels (columns - top) -->
  <g id="column-labels">
    <text x="200" y="115" text-anchor="middle" class="driver-label">D1: AI</text>
    <text x="260" y="115" text-anchor="middle" class="driver-label">D2: Climate</text>
    <text x="320" y="115" text-anchor="middle" class="driver-label">D3: Demo</text>
    <text x="380" y="115" text-anchor="middle" class="driver-label">D4: Energy</text>
    <text x="440" y="115" text-anchor="middle" class="driver-label">D5: Trade</text>
    <text x="500" y="115" text-anchor="middle" class="driver-label">D6: Tech</text>
    <text x="560" y="115" text-anchor="middle" class="driver-label">D7: Urban</text>
    <text x="620" y="115" text-anchor="middle" class="driver-label">D8: Health</text>
  </g>

  <!-- Driver labels (rows - left) -->
  <g id="row-labels">
    <text x="165" y="150" text-anchor="end" class="driver-label">D1: AI Adoption</text>
    <text x="165" y="190" text-anchor="end" class="driver-label">D2: Climate Action</text>
    <text x="165" y="230" text-anchor="end" class="driver-label">D3: Demographics</text>
    <text x="165" y="270" text-anchor="end" class="driver-label">D4: Energy Transition</text>
    <text x="165" y="310" text-anchor="end" class="driver-label">D5: Trade Shifts</text>
    <text x="165" y="350" text-anchor="end" class="driver-label">D6: Tech Innovation</text>
    <text x="165" y="390" text-anchor="end" class="driver-label">D7: Urbanization</text>
    <text x="165" y="430" text-anchor="end" class="driver-label">D8: Health Systems</text>
  </g>

  <!-- Matrix grid -->
  <g id="matrix">
    <!-- D1 row -->
    <rect x="175" y="130" width="55" height="35" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="235" y="130" width="55" height="35" fill="#E74C3C" stroke="#666" stroke-width="1"/>
    <rect x="295" y="130" width="55" height="35" fill="#F39C12" stroke="#666" stroke-width="1"/>
    <rect x="355" y="130" width="55" height="35" fill="#3498DB" stroke="#666" stroke-width="1"/>
    <rect x="415" y="130" width="55" height="35" fill="#F39C12" stroke="#666" stroke-width="1"/>
    <rect x="475" y="130" width="55" height="35" fill="#E74C3C" stroke="#666" stroke-width="1"/>
    <rect x="535" y="130" width="55" height="35" fill="#95A5A6" stroke="#666" stroke-width="1"/>
    <rect x="595" y="130" width="55" height="35" fill="#3498DB" stroke="#666" stroke-width="1"/>

    <!-- D2 row -->
    <rect x="175" y="170" width="55" height="35" fill="#3498DB" stroke="#666" stroke-width="1"/>
    <rect x="235" y="170" width="55" height="35" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="295" y="170" width="55" height="35" fill="#95A5A6" stroke="#666" stroke-width="1"/>
