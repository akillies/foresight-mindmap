    <rect x="175" y="250" width="55" height="35" fill="#F39C12" stroke="#666" stroke-width="1"/>
    <rect x="235" y="250" width="55" height="35" fill="#E74C3C" stroke="#666" stroke-width="1"/>
    <rect x="295" y="250" width="55" height="35" fill="#95A5A6" stroke="#666" stroke-width="1"/>
    <rect x="355" y="250" width="55" height="35" fill="#333" stroke="#666" stroke-width="1"/>
