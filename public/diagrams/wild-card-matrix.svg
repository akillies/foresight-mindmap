<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Wild Card Impact Matrix Diagram -->
  <!-- 2x2 matrix for categorizing wild card scenarios by probability and impact -->

  <defs>
    <style>
      .axis-line { stroke: #333; stroke-width: 3; fill: none; }
      .quad1 { fill: rgba(255,99,71,0.15); stroke: #FF6347; stroke-width: 2; }
      .quad2 { fill: rgba(255,215,0,0.15); stroke: #FFD700; stroke-width: 2; }
      .quad3 { fill: rgba(144,238,144,0.15); stroke: #90EE90; stroke-width: 2; }
      .quad4 { fill: rgba(135,206,250,0.15); stroke: #87CEEB; stroke-width: 2; }
      .quad-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; text-anchor: middle; }
      .quad-subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #666; text-anchor: middle; font-style: italic; }
      .example { font-family: Arial, sans-serif; font-size: 11px; fill: #444; }
      .axis-label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; text-anchor: middle; }
      .axis-tick { font-family: Arial, sans-serif; font-size: 13px; fill: #666; text-anchor: middle; }
      .header { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #333; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #666; text-anchor: middle; }
    </style>
  </defs>

  <!-- Header -->
  <text x="450" y="35" class="header">Wild Card Impact Matrix</text>
  <text x="450" y="55" class="subtitle">Categorizing low-probability, high-impact events for scenario planning</text>

  <!-- Quadrant 3: Low Impact, Low Probability (bottom-left) -->
  <rect x="100" y="380" width="350" height="250" class="quad3" rx="5"/>
  <text x="275" y="410" class="quad-title" fill="#228B22">MONITOR</text>
  <text x="275" y="430" class="quad-subtitle">Low Probability × Low Impact</text>
  <text x="120" y="455" class="example">Examples:</text>
  <text x="120" y="475" class="example">• Minor celebrity scandal</text>
  <text x="120" y="492" class="example">• Small volcanic eruption (remote area)</text>
  <text x="120" y="509" class="example">• Niche technology breakthrough</text>
  <text x="120" y="526" class="example">• Local political upset</text>
  <text x="275" y="555" class="example" font-weight="bold">Strategy: Track but don't plan for</text>

  <!-- Quadrant 4: Low Impact, High Probability (bottom-right) -->
  <rect x="450" y="380" width="350" height="250" class="quad4" rx="5"/>
  <text x="625" y="410" class="quad-title" fill="#1E90FF">ROUTINE PLANNING</text>
  <text x="625" y="430" class="quad-subtitle">High Probability × Low Impact</text>
  <text x="470" y="455" class="example">Examples:</text>
  <text x="470" y="475" class="example">• Minor market fluctuations</text>
  <text x="470" y="492" class="example">• Seasonal weather variations</text>
  <text x="470" y="509" class="example">• Incremental technology updates</text>
  <text x="470" y="526" class="example">• Regular regulatory adjustments</text>
  <text x="625" y="555" class="example" font-weight="bold">Strategy: Normal risk management</text>

  <!-- Quadrant 1: High Impact, Low Probability (top-left) - TRUE WILD CARDS -->
  <rect x="100" y="100" width="350" height="280" class="quad1" rx="5"/>
  <text x="275" y="130" class="quad-title" fill="#DC143C">WILD CARDS</text>
  <text x="275" y="150" class="quad-subtitle">Low Probability × High Impact</text>
  <text x="120" y="175" class="example" font-weight="bold">TRUE WILD CARDS - Require scenario planning!</text>
  <text x="120" y="195" class="example">Examples:</text>
  <text x="120" y="215" class="example">• Global pandemic (pre-2020 view)</text>
  <text x="120" y="232" class="example">• Nuclear accident / cyberwarfare</text>
  <text x="120" y="249" class="example">• Sudden breakthrough (fusion energy, AGI)</text>
  <text x="120" y="266" class="example">• Major geopolitical shift (alliance collapse)</text>
  <text x="120" y="283" class="example">• Climate tipping point (AMOC shutdown)</text>
  <text x="120" y="300" class="example">• Asteroid impact / solar storm</text>
  <text x="275" y="330" class="example" font-weight="bold" fill="#DC143C">Strategy: Create scenarios, contingency plans,</text>
  <text x="275" y="348" class="example" font-weight="bold" fill="#DC143C">monitor weak signals, build resilience</text>

  <!-- Quadrant 2: High Impact, High Probability (top-right) -->
  <rect x="450" y="100" width="350" height="280" class="quad2" rx="5"/>
  <text x="625" y="130" class="quad-title" fill="#FF8C00">CRITICAL RISKS</text>
  <text x="625" y="150" class="quad-subtitle">High Probability × High Impact</text>
  <text x="470" y="175" class="example" font-weight="bold">Not wild cards - Already on the radar!</text>
  <text x="470" y="195" class="example">Examples:</text>
  <text x="470" y="215" class="example">• Aging infrastructure failure</text>
  <text x="470" y="232" class="example">• Climate change impacts</text>
  <text x="470" y="249" class="example">• Economic recession cycles</text>
  <text x="470" y="266" class="example">• Talent shortage in key sectors</text>
  <text x="470" y="283" class="example">• Cybersecurity breaches</text>
  <text x="470" y="300" class="example">• Supply chain disruptions</text>
  <text x="625" y="330" class="example" font-weight="bold" fill="#FF8C00">Strategy: Active mitigation, strategic priority,</text>
  <text x="625" y="348" class="example" font-weight="bold" fill="#FF8C00">resource allocation, leadership attention</text>

  <!-- Axes -->
  <line x1="100" y1="380" x2="800" y2="380" class="axis-line"/>
  <line x1="450" y1="100" x2="450" y2="630" class="axis-line"/>

  <!-- X-axis label and ticks -->
  <text x="450" y="660" class="axis-label">PROBABILITY</text>
  <text x="275" y="400" class="axis-tick">Low</text>
  <text x="625" y="400" class="axis-tick">High</text>

  <!-- Y-axis label and ticks -->
  <text x="50" y="370" transform="rotate(-90 50 370)" class="axis-label">IMPACT</text>
  <text x="430" y="520" class="axis-tick" text-anchor="end">Low</text>
  <text x="430" y="240" class="axis-tick" text-anchor="end">High</text>

  <!-- Footer -->
  <text x="450" y="695" style="font-family: Arial; font-size: 10px; fill: #999; text-anchor: middle;">
    Strategic Foresight Mind Map • CC BY-SA 4.0 • Alexander Kline Consulting
  </text>
</svg>
