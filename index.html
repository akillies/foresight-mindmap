          "name": "What is Strategic Foresight?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Strategic foresight is a disciplined framework for exploring alternative futures to inform present-day decisions. It is not about predicting the future, but about expanding our capacity to navigate uncertainty through systematic analysis of possible, probable, and preferable futures. The practice helps organizations and individuals prepare for change, identify opportunities, and create more resilient strategies."
          }
        },
        {
          "@type": "Question",
          "name": "What are the Six Pillars of Foresight?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Six Pillars framework, developed by Sohail Inayatullah, organizes foresight methods into six categories: 1) Mapping - understanding current views of the future, 2) Anticipating - detecting early signs of change, 3) Timing - understanding macro-historical patterns and cycles, 4) Deepening - uncovering underlying worldviews and myths, 5) Creating Alternatives - developing multiple plausible scenarios, and 6) Transforming - creating and achieving preferred futures."
          }
        },
        {
          "@type": "Question",
          "name": "How many foresight methodologies are covered in this tool?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Strategic Foresight Mind Map covers 18 core futures thinking methodologies, including Scenario Planning, Causal Layered Analysis, Backcasting, Delphi Method, Wild Cards, Environmental Scanning, Weak Signals, Emerging Issues Analysis, Futures Triangle, Stakeholder Analysis, and more. Each methodology includes historical context, pioneer information, curated educational media, case studies, and practical metadata."
          }
        },
        {
          "@type": "Question",
          "name": "Who created the Strategic Foresight Mind Map?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Strategic Foresight Mind Map was created by Alexander Kline Consulting for The Boundary Layer, a publication exploring the frontier of technology and business. It was designed as an interactive educational experience for students, professionals, and researchers interested in futures studies and strategic planning."
          }
        },
        {
          "@type": "Question",
          "name": "Is this educational tool free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, the Strategic Foresight Mind Map is completely free and accessible to anyone. It is designed as an open educational resource for learning about futures thinking methodologies, with no registration or payment required."
          }
        },
        {
          "@type": "Question",
          "name": "What is Scenario Planning?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Scenario Planning is a strategic foresight method that explores multiple plausible future scenarios rather than attempting to predict a single outcome. Developed at RAND Corporation in the 1950s and popularized by Royal Dutch Shell in the 1970s, it helps organizations prepare for uncertainty by developing narrative descriptions of alternative futures based on different combinations of key uncertainties and trends."
          }
        },
        {
          "@type": "Question",
          "name": "What is Causal Layered Analysis (CLA)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Causal Layered Analysis (CLA) is a deep futures method developed by Sohail Inayatullah in 1998. It examines issues at four levels: 1) Litany (headlines and surface trends), 2) Social Causes (systemic factors), 3) Worldview (ideological and cultural frameworks), and 4) Myth/Metaphor (unconscious dimensions). CLA helps reveal hidden assumptions and enables more transformative futures thinking by addressing root causes rather than symptoms."
          }

          }
